<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Hello PWA.</title>

  <!-- manifest.jsonを呼び出しています -->
  <link rel="manifest" href="./manifest.json">

  <!-- ホーム画面に表示されるアプリアイコン -->
  <link rel="apple-touch-icon" href="images/icons/icon-192x192.png" sizes="192x192"/>

  <!-- Vue & Axios -->
  <script src="./js/vue.min.js"></script>
  <script src="./js/axios.min.js"></script>

</head>
<body>

  <div id="app">

    <h1>Hello PWA.</h1>
    <img src="./images/icons/icon-192x192.png" alt="PWA logo" class="image" />
    <h1>ver : {{ver}}</h1>
    <h1>ver : {{selected}}</h1>
    <select v-model="selected">
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
    </select>
    <input type="text" v-model="testText" />
    <button @click="saveJson">SAVE</button>
    <button @click="deleteJson">Delete</button>

  </div><!-- /#app -->

  <script src="./js/app.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/app.css">
</body>
</html>
