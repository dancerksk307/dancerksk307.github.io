<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Hello PWA.</title>

  <!-- manifest.jsonを呼び出しています -->
  <link rel="manifest" href="./manifest.json">

  <!-- ホーム画面に表示されるアプリアイコン -->
  <link rel="apple-touch-icon" href="images/icons/icon-192x192.png" sizes="192x192"/>

  <!-- Vue & Axios -->
  <script src="./js/vue.min.js"></script>
  <script src="./js/localforage.min.js"></script>
  <script src="./js/axios.min.js"></script>

</head>
<body>

  <div id="app">

    <h1>ver : {{ver}}</h1>
    <ul v-for="(items,key) in testJson">
      <li style="font-size: 10px;"><a :href="items.url" target="_blank">{{items.title}}</a></li>
    </ul>
    <select v-model="selected">
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
    </select>
    <input type="text" v-model="testText" />
    <button @click="saveJson">SAVE</button>
    <button @click="deleteJson">Delete</button>

    <video id="player" controls autoplay></video>

    <iframe :src="'http://maps.google.co.jp/maps?q=' + latitude + ',' + longitude + '&output=embed&t=m&z=16&hl=ja'"
      frameborder  = "0"
      scrolling    = "no"
      marginheight = "0"
      marginwidth  = "0"
      width        = "100%"
      height       = "200"
    ></iframe>
  </div><!-- /#app -->

  <script src="./js/app.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/app.css">
</body>
</html>
